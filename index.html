<body>
    <h1 id="title">Tell me how many Museums are in your country</h1>
    <p id="description ">This is a Survey Form where you can tell us about Museums.</p>
    <form id="survey-form">
          <label id="name-label">Name</label>
          <input type="test" name="name" id="name" required></input><br>
          <label id="email-label">Email</label>
          <input type="email" name="email" id="email" required></input><br>
          <label id="number-label">Number</label>
         <input type="number" name="number" id="number" min="0" max="25" required></input><br>
           
    </form>
    <script type="test/javascript" src>="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"</script>  
</body>
